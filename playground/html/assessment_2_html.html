<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <form class="" action="index.html" method="post">
      <p>Please Note: First Name, Last Name, Password, and Email are required</p>
      <label for="firstname_id">First Name:</label>
      <input id="firstname_id" type="text" name="firstname" placeholder="First Name" required>

      <label for="lastname_id">Last Name:</label>
      <input id="lastname_id" type="text" name="lastname" placeholder="Last Name" required>
      <p></p>
      <label for="email_id">Email:</label>
      <input id="email_id" type="email" name="email" placeholder="name@email.com" required>

      <label for="password_id">Password:</label>
      <input id="password_id" type="password" name="password" required>



      <p>Are you over the age of 18?</p>
      <label for="yes_radio_id">Yes:</label>
      <input id="yes_radio_id" type="radio" name="ageradio" value="yes">

      <label for="no_radio_id">No:</label>
      <input id="no_radio_id" type="radio" name="ageradio" value="no">

      <p>Do you have a Credit Card or PayPal?</p>
      <select class="" name="paymentmethod">
        <option value="CreditCard">Credit Card</option>
        <option value="PayPal">PayPal</option>
      </select>
      <p></p>
      <input type="submit" name="" value="Submit Feedback">
    </form>

  </body>
</html>
